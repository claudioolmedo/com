<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <h1></h1>
        <div></div>
      </body>
<script>
    var data = [
  {
    "coordinates": [
    -46.6361,
    -23.5475
    ],
    "mass": 100070,
    "name": "r"
  },
  {
    "coordinates": [
    -50.1619, -25.0950
    ],
    "mass": 130070,
    "name": "r"
  },
  {
    "coordinates": [
    47.5361, -18.9137
    ],
    "mass": 200070,
    "name": "r"
  },
  {
    "coordinates": [
    139.6917, 35.6895
    ],
    "mass": 180070,
    "name": "r"
  },
  {
    "coordinates": [
    -71.1833, 42.3341
    ],
    "mass": 300070,
    "name": "r"
  },
  {
    "coordinates": [
    -71.2356, 42.3765
    ],
    "mass": 200070,
    "name": "r"
  },
  {
    "coordinates": [
    -71.0598, 42.3584
    ],
    "mass": 180070,
    "name": "r"
  },
  {
    "coordinates": [
    -54.6111, -25.5097
    ],
    "mass": 150070,
    "name": "r"
  },
  {
    "coordinates": [
    -54.6111, -25.5097
    ],
    "mass": 120070,
    "name": "r"
  }
];

data.map(function(each){
  each.mass < 50000 ? each.rad = 1 : each.mass < 100000 ? each.rad = 2 : each.mass < 250000 ? each.rad = 3 : each.mass < 500000 ? each.rad = 5 : each.mass < 1000000 ? each.rad = 7 : each.mass < 1500000 ? each.rad = 9 : each.mass < 2000000 ? each.rad = 12 : each.mass < 3000000 ? each.rad = 18 : each.mass < 4000000 ? each.rad = 24 : each.mass < 5000000 ? each.rad = 30 : each.rad = 36 ;
})

var width = window.innerWidth,
    height = window.innerHeight;

var projection = d3.geo.peirceQuincuncial()
    .rotate([-70, -90, 45])
    .scale(width / 6.5)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("div").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);


 var tooltip = d3.select("div").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

 svg.selectAll("circle")
		.data(data).enter()
		.append("circle")
		.attr("cx", function (d) { return projection(d.coordinates)[0]; })
		.attr("cy", function (d) { return projection(d.coordinates)[1]; })
		.attr("r", function(d){ return parseInt(d.rad)})
    .attr("d", path)
		.attr("fill", "red")
 .on("mouseover", function(d){
  d3.select(this).style("fill", "orange");
  tooltip.style("opacity", .95);
  tooltip.html("<div><p>" + d.name + "</p><p> Mass: " + d.mass + " g</p></div>")
    .style("left", (d3.event.pageX + 18) + "px")
    .style("top", (d3.event.pageY - 28) + "px");
  
  })
.on("mouseout", function(){
  
    d3.select(this).style("fill", "red");
  
    tooltip.style("opacity", 0);
  
  });;

function updateSize() {
  width = window.innerWidth;
  height = window.innerHeight;

  projection
    .translate([width / 2, height / 2])
    .scale(width / 6.5);

  svg
    .attr("width", width)
    .attr("height", height);

  svg.selectAll("path")
    .attr("d", path);

  svg.selectAll("circle")
    .attr("cx", function (d) { return projection(d.coordinates)[0]; })
    .attr("cy", function (d) { return projection(d.coordinates)[1]; });
}

updateSize();

window.addEventListener('resize', updateSize);

d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/world-50m.json", function(error, world) {
  if (error) throw error;

  
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");
</script>
</html>
