<html>
    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>

        <script src="//d3js.org/topojson.v1.min.js"></script>
        <h1></h1>
        <div></div>
      </body>
      <script>
        //Ip Location
      async function getIPLocation(ip) {
        const token = 'ce751735f54e4f'; // Substitua pelo seu token de API do IPinfo
        const url = `https://ipinfo.io/${ip}?token=${token}`;

        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Falha ao buscar informações do IP');
          }
          const data = await response.json();
          //console.log(data);
          return data;
        } catch (error) {
          console.error('Erro:', error);
        }
      }

    
    </script>
      <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, get } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        //Database for locations
        const firebaseConfig = {
          apiKey: "AIzaSyCmKB-3GsdM0kYuSups-wO047quU1YE9TQ",
            authDomain: "stick-d4f7b.firebaseapp.com",
            databaseURL: "https://stick-d4f7b-default-rtdb.firebaseio.com/",
            projectId: "stick-d4f7b",
            storageBucket: "stick-d4f7b.appspot.com",
            messagingSenderId: "459914689023",
            appId: "1:459914689023:web:e041f4ea739c226081cfca",
            measurementId: "G-2X8EWV9H66"
        };
  
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
  
        function fetchDataAndUpdateMap() {
          const dbRef = ref(database, 'maplocation');
          onValue(dbRef, (snapshot) => {
            data = snapshot.val(); // Assign data from the database to the global 'data' variable
            console.log("Dados recebidos maplocation :", data); // Log de sucesso
            updateMap(data); // Call updateMap function to update the map with new data
          }, (error) => {
            console.error("Erro ao buscar dados:", error); // Tratamento de erro
          }, {
            onlyOnce: true
          });
        }
  
        function updateMap(data) {
          // Logic to update the map based on the data
          //console.log("Logic to update the map based on the data :", data); // Log de sucesso

          drawMap(data); // Call drawMap function to draw the map with the data
        }
  
        fetchDataAndUpdateMap();

        // Consulta e armazenamento dos dados filtrados, incluindo os dados adicionais.
        const waitlistRef = ref(database, 'waitlist');
        onValue(waitlistRef, async (snapshot) => {
          const waitlistData = snapshot.val();
          const additionalData = {
            coordinates: [-71.0598, 42.3584],
            mass: 1000700,
            name: "r"
          };

          const filteredData = Object.keys(waitlistData)
            .filter(key => waitlistData[key].hasOwnProperty('userIp'))
            .map(key => ({
              id: key,
              userIp: waitlistData[key].userIp,
              ...additionalData // Adicionando os dados adicionais a cada item filtrado
            }));
          console.log("IDs, IPs da lista de espera com userIp e dados adicionais recebidos:", filteredData);

          // Processamento do mapa com execução única para cada IP
          const processWaitlistData = async () => {
            const processedIPLocations = {}; // Armazenar localizações processadas para evitar chamadas repetidas
            const locationPromises = filteredData.map(async (item) => {
              if (item.userIp && !processedIPLocations[item.userIp]) {
                const location = await getIPLocation(item.userIp);
                // Armazenar a localização processada para uso futuro
                processedIPLocations[item.userIp] = location.loc.split(',').reverse().map(Number); // Inverte a ordem e converte para números
                //console.log(`Dados processados para IP ${item.userIp}:`, { ...location, loc: processedIPLocations[item.userIp] });
              }
              // Usar a localização processada anteriormente se disponível
              const loc = processedIPLocations[item.userIp] || item.coordinates;
              return { 
                id: item.id, // Adicionando o id do item
                coordinates: loc, // Aqui seria a localização
                mass: 1000700,
                name: "r"
              };
            });

            const processedData = await Promise.all(locationPromises);
            console.log("Todos os dados foram processados:", processedData);
            // Armazenando os dados processados no banco de dados em 'maplocation'
            const mapLocationRef = ref(database, 'maplocation');
            await set(mapLocationRef, processedData);
            console.log("Dados processados armazenados em 'maplocation'.");
          };

          processWaitlistData().catch(console.error);
          // Armazenando os dados filtrados, incluindo os dados adicionais, no banco de dados em 'map'
          const mapRef = ref(database, 'map');
          await set(mapRef, filteredData);
          console.log("Dados filtrados, incluindo os dados adicionais, armazenados em 'map'.");
          
        }, (error) => {
          console.error("Erro ao buscar dados da lista de espera:", error);
        });
      </script>

<script>
 var data = []; // Initialize empty array to hold data from the database

function drawMap(data) {
  data.forEach(function(each){
    each.mass < 50000 ? each.rad = 1 : each.mass < 100000 ? each.rad = 2 : each.mass < 250000 ? each.rad = 3 : each.mass < 500000 ? each.rad = 5 : each.mass < 1000000 ? each.rad = 7 : each.mass < 1500000 ? each.rad = 9 : each.mass < 2000000 ? each.rad = 12 : each.mass < 3000000 ? each.rad = 18 : each.mass < 4000000 ? each.rad = 24 : each.mass < 5000000 ? each.rad = 30 : each.rad = 36 ;
  });

  var width = window.innerWidth,
      height = window.innerHeight;

  var projection = d3.geo.peirceQuincuncial()
      .rotate([-70, -90, 45])
      .scale(width / 6.5)
      .translate([width / 2, height / 2])
      .precision(.1);

  var path = d3.geo.path()
      .projection(projection);

  var graticule = d3.geo.graticule();

  var svg = d3.select("div").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("path")
      .datum(graticule)
      .attr("class", "graticule")
      .attr("d", path);

  var tooltip = d3.select("div").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  svg.selectAll("circle")
      .data(data).enter()
      .append("circle")
      .attr("cx", function (d) { return projection(d.coordinates)[0]; })
      .attr("cy", function (d) { return projection(d.coordinates)[1]; })
      .attr("r", function(d){ return parseInt(d.rad)})
      .attr("d", path)
      .attr("fill", "red")
      .on("mouseover", function(d){
        d3.select(this).style("fill", "orange");
        tooltip.style("opacity", .95);
        tooltip.html("<div><p>" + d.name + "</p><p> Mass: " + d.mass + " g</p></div>")
          .style("left", (d3.event.pageX + 18) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(){
        d3.select(this).style("fill", "red");
        tooltip.style("opacity", 0);
      });

  function updateSize() {
    width = window.innerWidth;
    height = window.innerHeight;

    projection
      .translate([width / 2, height / 2])
      .scale(width / 6.5);

    svg
      .attr("width", width)
      .attr("height", height);

    svg.selectAll("path")
      .attr("d", path);

    svg.selectAll("circle")
      .attr("cx", function (d) { return projection(d.coordinates)[0]; })
      .attr("cy", function (d) { return projection(d.coordinates)[1]; });
  }

  updateSize();

  window.addEventListener('resize', updateSize);

  d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/world-50m.json", function(error, world) {
    if (error) throw error;

    svg.insert("path", ".graticule")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path);

    svg.insert("path", ".graticule")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);
  });

  d3.select(self.frameElement).style("height", height + "px");
}

</script>
