<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <h1></h1>
    <div></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
      import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

      const firebaseConfig = {
        apiKey: "AIzaSyAHbhUXbXFSkXWfaV9OXqhX3Ob_CJ4Eklg",
        authDomain: "world-a872e.firebaseapp.com",
        databaseURL: "https://world-a872e-default-rtdb.firebaseio.com",
        projectId: "world-a872e",
        storageBucket: "world-a872e.appspot.com",
        messagingSenderId: "593660676477",
        appId: "1:593660676477:web:7f8554721d14fee275e414",
        measurementId: "G-X72BNFQ8NJ"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      function fetchDataAndUpdateMap() {
        const dbRef = ref(database, 'path/to/your/data');
        onValue(dbRef, (snapshot) => {
          const data = snapshot.val();
          console.log("Dados recebidos:", data); // Log de sucesso
          updateMap(data);
        }, (error) => {
          console.error("Erro ao buscar dados:", error); // Tratamento de erro
        }, {
          onlyOnce: true
        });
      }

      function updateMap(data) {
        // Logic to update the map based on the data
        console.log(data);
      }

      fetchDataAndUpdateMap();
    </script>
    <script>
      var width = window.innerWidth,
          height = window.innerHeight;

      var projection = d3.geo.peirceQuincuncial()
          .rotate([-70, -90, 45])
          .scale(width / 6.5)
          .translate([width / 2, height / 2])
          .precision(.1);

      var path = d3.geo.path()
          .projection(projection);

      var graticule = d3.geo.graticule();

      var svg = d3.select("div").append("svg")
          .attr("width", width)
          .attr("height", height);

      svg.append("path")
          .datum(graticule)
          .attr("class", "graticule")
          .attr("d", path);

      var tooltip = d3.select("div").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      function updateSize() {
        width = window.innerWidth;
        height = window.innerHeight;

        projection
          .translate([width / 2, height / 2])
          .scale(width / 6.5);

        svg
          .attr("width", width)
          .attr("height", height);

        svg.selectAll("path")
          .attr("d", path);

        svg.selectAll("circle")
          .attr("cx", function (d) { return projection(d.coordinates)[0]; })
          .attr("cy", function (d) { return projection(d.coordinates)[1]; });
      }

      updateSize();

      window.addEventListener('resize', updateSize);

      d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/world-50m.json", function(error, world) {
        if (error) throw error;

        svg.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path);

        svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
            .attr("class", "boundary")
            .attr("d", path);
      });

      d3.select(self.frameElement).style("height", height + "px");
    </script>
</body>
</html>
