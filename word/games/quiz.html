<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Word Game</title>
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>❓ Quiz</h1>
            <p class="subtitle">Teste seu conhecimento com perguntas de múltipla escolha</p>
        </header>

        <div class="game-stats">
            <div class="stat-mini">Acertos: <span id="correct">0</span></div>
            <div class="stat-mini">Erros: <span id="wrong">0</span></div>
            <div class="stat-mini">Questão <span id="currentQ">1</span>/<span id="totalQ">10</span></div>
        </div>

        <div class="quiz-container">
            <div class="question-card">
                <div class="question-text" id="question">Carregando...</div>
                <div class="options-grid" id="options"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="btnBack" class="btn btn-secondary">← Voltar</button>
        </div>
    </div>

    <script type="module" src="../js/games/quiz.js"></script>
</body>
</html>
