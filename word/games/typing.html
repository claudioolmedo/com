<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Challenge - Word Game</title>
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⌨️ Typing Challenge</h1>
            <p class="subtitle">Digite a tradução o mais rápido possível</p>
        </header>

        <div class="game-stats">
            <div class="stat-mini">Palavra <span id="currentWordNum">1</span>/<span id="totalWords">10</span></div>
            <div class="stat-mini">Pontos: <span id="score">0</span></div>
            <div class="stat-mini timer" id="timer">30s</div>
        </div>

        <div class="typing-container">
            <div class="word-to-type" id="wordToType">Carregando...</div>
            <input type="text" class="typing-input" id="typingInput" placeholder="Digite a tradução..." autocomplete="off">
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="nav-buttons">
            <button id="btnBack" class="btn btn-secondary">← Voltar</button>
        </div>
    </div>

    <script type="module" src="../js/games/typing.js"></script>
</body>
</html>
